<!DOCTYPE html>
<html>
<head>
  <title>My JSONBin Proxy Test</title>
</head>
<body>
  <h1>JSONBin Data:</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('https://sparkling-limit-908c.krid12.workers.dev/api/b/683040938960c979a5a00b8b')
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error: ' + err;
      });
  </script>
</body>
</html>
