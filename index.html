<!DOCTYPE html>
<html>
<head>
  <title>My JSONBin Proxy Test</title>
</head>
<body>
  <h1>JSONBin Data:</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('https://jsonbin-proxy.<your-subdomain>.workers.dev/api/b/your-bin-id')
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error: ' + err;
      });
  </script>
</body>
</html>
