<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    #wishlist {
      max-width: 800px;
      margin: 0 auto;
    }

    .item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      gap: 1rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .item img {
      width: 120px;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      margin: 0;
    }

    .info p {
      margin: 0.3rem 0;
    }

    .reserve {
      margin-top: 0.5rem;
    }

    .reserve input {
      padding: 0.4rem;
      font-size: 1rem;
    }

    .reserve button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .reserve button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>üéÅ M≈Øj Wishlist</h1>
  <div id="wishlist"></div>

  <script>
    const BIN_ID = "683425758561e97a501b9b4d";
    const API_KEY = "$2a$10$06u7rqexaQYsEZhluQjjr.awVK9F59O6l4s/5tpkIsCJt7xCHCqOa";
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function fetchWishlist() {
      const res = await fetch(BIN_URL, {
        headers: {
          "X-Master-Key": API_KEY
        }
      });
      const json = await res.json();
      return json.record;
    }

    async function updateReservation(index, name) {
      const data = await fetchWishlist();
      data[index].reservedBy = name;

      await fetch(BIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(data)
      });

      renderWishlist();
    }

    async function renderWishlist() {
      const list = await fetchWishlist();
      const container = document.getElementById("wishlist");
      container.innerHTML = "";

      list.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.title}" />
          <div class="info">
            <h2>${item.title}</h2>
            <p><strong>${item.price}</strong></p>
            <p>${item.description}</p>
            <p><a href="${item.buyUrl}" target="_blank">Koupit</a></p>
            <p>Rezervov√°no: <strong>${item.reservedBy || "Nik√Ωm"}</strong></p>
            <div class="reserve">
              <input type="text" placeholder="Tv√© jm√©no" id="name-${index}" />
              <button onclick="updateReservation(${index}, document.getElementById('name-${index}').value)">Zarezervovat</button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    renderWishlist();
  </script>
</body>
</html>
